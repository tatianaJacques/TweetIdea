<head>
    <title>Idee</title>
</head>


<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    {{#if currentUser}}
    <div class="container">
        <header class="myprofil">
            <img src="logo_idee.svg" alt="">

            <div class="profil">
                <img src="https://pbs.twimg.com/profile_images/808263443572789248/bH0-Kz-Y.jpg" alt="logo">
                <span class="name">Nom</span>
                <span class="speudo">@name</span>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">Les idées</a></li>
                    <li><a href="">Mon compte</a></li>
                    <li><a href="">Mes idées</a></li>
                    <li><a href="">Mes Notifications</a></li>
                </ul>
            </div>

            <div class="settings">
                <ul>
                    {{> settings}}
                </ul>
            </div>
        </header>

        <div class="container-fluid">
            <form class="new-idea">
                <input type="text" name="text" placeholder="Type to add new tasks" />
                <input class="btn01" type="submit">
            </form>


            <div class="Ideas">
                <h2>{{ideas.count}} idées</h2>

                <div class="Ideas-container row">
                    {{#each ideas}}
                        {{> idea}}
                    {{/each}}
                </div>
            </div>
        </div>
        </div>
    {{else}}
        <div class="page">
            <div class="container">
                <div class="row align-middle">
                    <div class="large-4 small-12 columns">
                        <img class="logo" src="logo_idee.svg" alt="Logo idee">
                    </div>
                    <div class="large-6 large-push-2 small-12 columns">
                        {{> signup}}
                        {{> login}}
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</body>

<template name="signup">
    <h2>S'inscrire</h2>
    <form class="signup">
        <label for="signupFirstname">Nom</label>
        <input type="text" name="signupFirstname">
        <label for="signupLastname">Prénom</label>
        <input type="text" name="signupLastname">
        <label for="signupPseudo">Pseudo</label>
        <input type="text" name="signupPseudo">
        <label for="signupEmail">Email</label>
        <input type="email" name="signupEmail">
        <label for="signupPassword">Mot de passe</label>
        <input type="password" name="signupPassword">
        <input type="submit" class="btn solid-white" value="Je m'inscris">
    </form>
</template>

<template name="login">
    <h2>Se connecter</h2>
    <form class="login">
        <label for="loginEmail">Email</label>
        <input type="text" name="loginEmail">
        <label for="loginPassword">Mot de passe</label>
        <input type="password" name="loginPassword">
        <input type="submit" class="btn solid-white" value="Je me connecte">
    </form>
</template>

<template name="settings">
    <li><a href="#" class="logout">Déconnexion</a></li>
    <li><a href="">Réglages</a></li>
    <li><a href="">Aide</a></li>
</template>
