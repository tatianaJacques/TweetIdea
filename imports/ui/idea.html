<template name="idea">
    <div class="large-4  medium-12 small-12 columns">
        <div class="Idea-card"> <!-- ici mettre le if ceest moi-->

            <button class="delete">&times;</button>

            <img src="https://pbs.twimg.com/profile_images/808263443572789248/bH0-Kz-Y.jpg" alt="logo">
            <span class="name">{{profile.firstname}} {{profile.lastname}}</span>
            <span class="speudo">@{{username}}</span>
            <span class="text">{{text}}</span>

            <div class="votes">
                <span><i class="zmdi zmdi-star-outline"></i> <i class="zmdi zmdi-star-outline"></i> <i class="zmdi zmdi-star-outline"></i> <i class="zmdi zmdi-star-outline"></i> <i class="zmdi zmdi-star-outline"></i></span>
            </div>
        </div>
    </div>
</template>
