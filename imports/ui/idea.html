<template name="idea">
    <div class="large-4  medium-12 small-12 columns">
        <div class="Idea-card">

            <button class="delete">&times;</button>

            <img src="https://pbs.twimg.com/profile_images/808263443572789248/bH0-Kz-Y.jpg" alt="logo">
            <span class="name">{{profile.firstname}} {{profile.lastname}}</span>
            <span class="speudo">@{{username}}</span>
            <span class="text">{{text}}</span>

            <span>note : {{rate (nbVotes _id) currentRate}}</span>
            
            <div class="votes">
                <span>
                    <i class="zmdi zmdi-star-outline {{#if isNumber (votes _id) 1}}isActive{{/if}}" data-vote="1" ></i>
                    <i class="zmdi zmdi-star-outline {{#if isNumber (votes _id) 2}}isActive{{/if}}"  data-vote="2" ></i>
                    <i class="zmdi zmdi-star-outline {{#if isNumber (votes _id) 3}}isActive{{/if}}"  data-vote="3" ></i>
                    <i class="zmdi zmdi-star-outline {{#if isNumber (votes _id) 4}}isActive{{/if}}"  data-vote="4" ></i>
                    <i class="zmdi zmdi-star-outline {{#if isNumber (votes _id) 5}}isActive{{/if}}"  data-vote="5" ></i>
                </span>
            </div>
        </div>
    </div>
</template>
